# config/packages/easy_admin.yaml
easy_admin:
    entities:
        Event :
            class: App\Entity\Event
        Member:
            class: App\Entity\Member
        Project:
            class: App\Entity\Project
        Partner:
              class: App\Entity\Partner
        User:
            class: App\Entity\User
            controller: App\Controller\UserAdminController
            form:
                fields:
                    - { property: 'email'}
                    - { property: 'plainPassword', type: 'password', type_options: { required: false }}
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_ADMIN': 'ROLE_ADMIN' } } }

    design:
       brand_color: 'red'
       menu:
         - { label: "Revenir Ã  l'accueil", route: 'home_index' }
         - { label: "" }
         - { entity: 'Event', label: 'Evenements' }
         - { entity: 'Project', label: 'Projets' }
         - { entity: 'User', label: 'Utilisateurs' }
         - { entity: 'Member', label: 'Membres' }
         - { entity: 'Partner', label: 'Partenaires' }

    site_name: 'Administration du site ELBAJA BOXING ACADEMY'





